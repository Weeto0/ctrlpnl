{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block body %}
    <hr>
<div class="row dash">
    <div class="col-xs-3 col-md-5">
        <div class="card" id="conPanel">
            <div class="card-body">
                <form role="form" method="post" onsubmit="validateRegister()">
                       {% csrf_token %}
                    <h1>Register</h1>
                    {{ form|as_bootstrap }}
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
