{% extends 'base.html' %}


{% block head %}
    <title>Profile</title>
{% endblock  %}

{% block body %}
                <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Edit Profile</h4>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-5 pr-1">
                                                <div class="form-group">
                                                    <label>Company</label>
                                                    <input type="text" class="form-control" disabled="" placeholder="Company" value="CTRLPNL">
                                                </div>
                                            </div>
                                            <div class="col-md-3 px-1">
                                                <div class="form-group">
                                                    <label>Username</label>
                                                    <input type="text" class="form-control" disabled="" placeholder="Username" value="{{ user }}">
                                                </div>
                                            </div>
                                            <div class="col-md-4 pl-1">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Email address</label>
                                                    <input type="email" class="form-control" disabled="" placeholder="e-mail" value="{{ user.email }}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 pr-1">
                                                <div class="form-group">
                                                    <label>First Name</label>
                                                    <input type="text" class="form-control" disabled="" placeholder="Company" value="{{ user.first_name }}">
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-1">
                                                <div class="form-group">
                                                    <label>Last Name</label>
                                                    <input type="text" class="form-control" disabled="" placeholder="Last Name" value="{{ user.last_name }}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 pr-1">
                                                <div class="form-group">
                                                    <label>City</label>
                                                    <input type="text" class="form-control" disabled="" placeholder="City" value="{{ user.userprofile.city }}">
                                                </div>
                                            </div>
                                            <div class="col-md-4 px-1">
                                                <div class="form-group">
                                                    <label>Website</label>
                                                    <input type="text" class="form-control" disabled="" placeholder="https://ctrlpnl.no" value="{{ user.userprofile.website }}">
                                                </div>
                                            </div>
                                            <div class="col-md-4 pl-1">
                                                <div class="form-group">
                                                    <label>Phone</label>
                                                    <input type="number" class="form-control" disabled="" placeholder="Phone" value="{{ user.userprofile.phone }}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>About Me</label>
                                                    <textarea rows="4" cols="80" class="form-control" disabled="" placeholder="Here can be your description" value="Mike">{{ user.userprofile.Description }}</textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <a href="{% url 'accounts:change_password' %}">
                                        <button class="btn btn-info btn-fill pull-right">Change password</button>
                                        </a>

                                        <a href="{% url 'accounts:edit_profile' %}">
                                        <button class="btn btn-info btn-fill pull-right">Update profile</button>
                                        </a>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card card-user">
                                <div class="card-image">
                                </div>
                                <div class="card-body">
                                    <div class="author">
                                        <a href="#">
                                            <img class="avatar border-gray" src="{{ user.userprofile.image.url }}" alt="...">
                                        </a>
                                        <h5 class="title">{{ user.first_name }} {{ user.last_name }}</h5>
                                    </div>
                                </div>
                                <hr>
                                <div class="button-container mr-auto ml-auto">
                                    <button href="#" class="btn btn-simple btn-link btn-icon">
                                        <i class="fa fa-facebook-square"></i>
                                    </button>
                                    <button href="#" class="btn btn-simple btn-link btn-icon">
                                        <i class="fa fa-twitter"></i>
                                    </button>
                                    <button href="#" class="btn btn-simple btn-link btn-icon">
                                        <i class="fa fa-google-plus-square"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
