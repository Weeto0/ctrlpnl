{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block body %}
<hr>
<div class="col-xs-3">
<!-- Tab links for services -->
<div class="tab">
    <button class="tablinks" onclick="open_services(event, 'connect_server')">Connect to server</button>
    <button class="tablinks" onclick="open_services(event, 'create_db')">Create database</button>
    <button class="tablinks" onclick="open_services(event, 'connect_domain')">Connect domain</button>
</div>

<!-- Tab content for services -->


<div id="connect_server" class="tabcontent">
    <h1>Connect to server</h1>
</div>

<div id="create_db" class="tabcontent">

                <div class="panel panel-default">
                    <div class="panel-body">
                        <h1>Create a database on your server</h1>
                        <form method="post" action="">
                            {% csrf_token %}
                            {{ form|as_bootstrap }}
                        <div class="form-group">
                            <button type="submit" name="create_db" class="btn btn-primary">Create</button>
                        </div>
                        </form>
                    </div>
                </div>

</div>

<div id="connect_domain" class="tabcontent">
    <h1>Connect your domain</h1>
</div>
</div>

{% endblock %}
